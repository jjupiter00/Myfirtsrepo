<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <title>Contactos - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header class="primer_bloque">

        <h1 class="imagen1"><img src="imagenes/logo.png" alt="Aqui va colocada la imagen de mi logo"></h1>
        <nav>
            <ul class="imagen1" class="posicion">
                <li class="menu"><a href="index.html">Home</a></li>
                <li class="menu"><a  href= "productos.html">Productos</a></li>
                <li class="menu"><a href="contactos.html">Contactos</a> </li>
            </ul>
        </nav>

    </header>
    <main>
        <section class="cuerpo">
        
        <form>
            <label for="nombreapellido" > Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input_salto" required placeholder="Nombre">

            <label for="correoelectronico"> Correo electronico</label>
            <input type="email" id="correoelectronico" class="input_salto" required placeholder="pablomendosa@dominio.com">
            
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input_salto" required placeholder="(XXX)-XXX-XXXX">

            <label for="mensaje">Favor de dejar aqui alguna segerencia previa</label>
            <textarea cols="70" rows="10" id="mensaje" placeholder="Escribe algo que quieres que tomemos en cuenta al momento de tu visita"></textarea>

            <fieldset>
                <legend>多como deseas ser contactado?</legend>
                
                <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email" class="select">  Email</label>
                

                <label for="radio-telofono"> <input type="radio" name="contacto" value="tel" id="radio-telofono" class="select">Telefono</label>
                

                <label for="radio-whatsapp"> <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" class="select" checked> WhatsApp</label>
                

            </fieldset>

            <div>

                <legend>多en que horario desea ser atendido?</legend>
                <select>

                    <option>Ma単ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>


                </select>


            </div>
            
            <label class="pregunta_actualizacion"><input type="checkbox" class="select" checked> 多desea recibir actualizacion sobre la barberia alura?</label>


            <input type="submit" value="Enviar formulario" class="enviar">



        </form>

        <table class="table">

                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
                
            </table>
        </section>

    </main>
    <footer>
        
        <img src="imagenes/logo-blanco.png" alt="Aqui va colocada el fondo de pantalla del pie de pagina">
        <p> &#169 Copyright Berberia Alura - 2023</p>


    </footer>

</body>
